<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rings Bouncing Animation</title>
</head>

<body>
    <main>
        <div class="ring" style="--size: 20px; --delay:0.2s; --color:#a8eb12;"></div>
        <div class="ring" style="--size: 30px; --delay:0.3s; --color:#9ee10b;"></div>
        <div class="ring" style="--size: 40px; --delay:0.4s; --color:#09a567;"></div>
        <div class="ring" style="--size: 50px; --delay:0.5s; --color:#05b870;"></div>
        <div class="ring" style="--size: 60px; --delay:0.6s; --color:#068093;"></div>
        <div class="ring" style="--size: 70px; --delay:0.7s; --color:#0b9ca8;"></div>
        <div class="ring" style="--size: 80px; --delay:0.8s; --color:#0b4e75;"></div>
        <div class="ring" style="--size: 90px; --delay:0.9s; --color:#0e6da4;"></div>
        <div class="ring" style="--size: 100px; --delay:1s; --color:#033552;"></div>
        <div class="ring" style="--size: 110px; --delay:1.1s; --color:#07517d;"></div>
        <div class="ring" style="--size: 120px; --delay:1.2s; --color:#061c3d;"></div>
    </main>

</body>

</html>
